<html>
<header>
    <title>Monkey game</title>
    <link rel="stylesheet" href="./style/popup_level.css">
</header>

<body style="background-image: url('./images/background2.PNG');background-repeat: no-repeat;
    background-size: cover;
    background-position: center;">
    <canvas id='myCanvas' style="position:absolute; left:0px; top:0px; ">
    </canvas>

    <div id="levelOneWinModal" class="levelOneWinModal">
        <div class="level1-win-modal-content">
            <img src="https://img.icons8.com/bubbles/200/000000/trophy.png" alt="not found image" srcset="">
            <p><b>Congratulations! You've reached the Intermediate Level with Score : </b></p>
            <button id="nextLevel1Btn">Congratulations</button>
        </div>
    </div>



    <div id="levelOneLoseModal" class="levelOneLoseModal">
        <div class="level1-lose-modal-content">
            <img id="over" src="./images/game_over.png" alt="not found image" srcset="">
            <img id="sad" src="./images/sad.png" alt="not found image" srcset="">
            <h3><b>Sadly You Lost, Press "Play Again" button to try again</b></h3>
            <button id="level1Btn">Play Again!</button>
        </div>
    </div>


    <div id="levelOneBeginModal" class="levelOneBeginModal">
        <div class="level1-begin-modal-content">
            <img id="monkey" src="./images/monkey_idle.png" alt="not found image" srcset="">
            <img id="monkey" src="img_blue/monkey_idle.png" alt="not found image" srcset="">
            <img id="add" src="./images/add.png" alt="not found image" srcset="">
            <img id="banana" src="./images/banana.png" alt="not found image" srcset=""><br>
            <img id="stop" src="./images/stop.png" alt="not found image" srcset="">
            <img id="enemie" src="./Monster/walking_Left_9.png" alt="not found image" srcset="">
            <img id="equal" src="./images/equal.png" alt="not found image" srcset="">
            <img id="level" src="./images/cup.png" alt="not found image" srcset="">

            <p><b>Welcome to Level 3, Your Challenge this level: </b><br>Using the Arrow keys move the 2 monkies to
                Collect all the bananas without hitting the enemies</p>
            <button id="okLevel1">OK</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/tileMap.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/targetItem.js"></script>
    <script src="./js/frameSet.js"></script>
    <script src="./js/home3.js"></script>
</body>

</html>
